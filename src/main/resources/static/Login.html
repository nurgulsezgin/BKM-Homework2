<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: black;color: white">
<div class="container">
  <div class="row">
    <div class="col-4">
      <h3>Giriş Paneli</h3>
      <form method="post" action="http://localhost:8081/Controllers">
        <label>Kullanıcı Adı</label>
        <input type="text" class="form-control mb-3" name="userName">
        <label>Kullanıcı Soyadı</label>
        <input type="text" class="form-control mb-3" name="lastName">
        <label>Şifre</label>
        <input type="text" class="form-control mb-3" name="password">
        <input type="submit" class="btn btn-success" value="Giriş Yap">
      </form>
    </div>
  </div>
</div>
</body>
</html>
